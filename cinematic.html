<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinematography Portfolio</title>
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      /* background: #000; */
      color: #fff;
      overflow-x: hidden;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero-content {
      z-index: 1;
      animation: fadeIn 2s ease-in-out;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: bold;
      margin: 0;
      text-transform: uppercase;
    }

    .hero p {
      font-size: 1.5rem;
      margin: 1rem 0;
    }

    .hero .btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: #e50914;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .hero .btn:hover {
      background: #b20710;
    }

    /* Portfolio Section */
    .portfolio {
      padding: 4rem 2rem;
      background: #111;
    }

    .portfolio h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 2rem;
      animation: slideIn 1s ease-in-out;
    }
    /* Project Button Styles */
.project-btn {
  display: inline-block;
  padding: 0.5rem 1.5rem;
  background: #e50914;
  color: #fff;
  text-decoration: none;
  font-size: 0.9rem;
  border-radius: 5px;
  margin-top: 1rem;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.project-btn:hover {
  background: #fff;
  color: #e50914;
  transform: translateY(-3px);
}

/* Update overlay to better accommodate button */
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.5s ease;
  padding: 1rem;
  text-align: center;
}
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
    }

    .project {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      animation: fadeInUp 1s ease-in-out;
    }

    .project img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .project:hover img {
      transform: scale(1.1);
    }

    .project .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .project:hover .overlay {
      opacity: 1;
    }

    .project h3 {
      font-size: 1.5rem;
      text-align: center;
    }
    footer {
    background: black;
    color: white;
    padding: 30px 0;
    text-align: center;
  }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

  <!-- Smooth Scroll Script -->
  <script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
